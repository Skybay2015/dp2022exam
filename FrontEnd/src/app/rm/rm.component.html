<div class="rmform" *ngFor="let a of dataList">
    <input type="integer" placeholder="Title" name="title" ngModel>
    <input type="number" min="1" max="5000" placeholder="Price" name="price" ngModel>
    <h3>{{a.title}}  </h3><button class="rmbutton" (click)="removeSport(a)">Delete</button>
</div>
