<section>
<div class="side"></div>
<div class="main">
<div class="gr">
    <div class="one" *ngFor="let a of dataList">
        <h1>{{a.title}}</h1>
        <h2>Price: {{a.price}}</h2>
    </div>
</div>
<div class="gr2">
    <div class="add">
        <button class="addbtn" (click)="getData()">Add</button>
        <div class="add-hidden" id="add-hidden"><app-add></app-add></div>
    </div>
    <div class="update">
        <button class="updbtn" (click)="getData()">Update</button>
        <div class="upd-hidden" id="upd-hidden"><app-upd></app-upd></div>
    </div>
    <div class="remove">
        <button class="rmbtn" (click)="getData()">Remove</button>
        <div class="rm-hidden" id="rm-hidden"><app-rm></app-rm></div>
    </div>
</div>
</div>
<div class="side"></div>
</section>
